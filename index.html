<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <title>PushUp - PushUp Counter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="theme-color" content="#212121">
    <meta name="application-name" content="Pushup">
    <meta name="description" content="Push Up Counter App">
    <meta name="keywords" content="pushup,push,up,counter,offline,web,app,pwa">
    <meta name="author" content="Rohit Parida">
    <link rel="manifest" href="manifest.json">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space=+Mono" rel="stylesheet">
    <link rel="icon" href="img/icon-48.png">
</head>

<body>
    <div class="vessel">
        <!--______________________________APPBAR-->
        <div class="appbar">
            <h1 class="title">Push<span class="highlight">Up</span></h1>
        </div>
        <!--______________________________APPBAR_END-->
        <!--______________________________CONTENT-->
        <div class="content">
            <form>
                <input type="text" id="number" value="0" disabled/>
                <input type="button" id="increment" onclick="incrementValue()" />
                <button type="Reset" class="fab primary" onclick="reset()" id="reset" value="">
                <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                </svg>
        </div>
        </form>
    </div>
    <!--______________________________CONTENT_END-->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
